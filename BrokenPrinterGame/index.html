 <!-- 

  [MAKE POEM] - from Zubin Tan

  This project is designed to revisualize and keep the process of writing experience, 
  aiming to resist the superflat and superficiality of postmodernism.

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Broken Printer</title>
  </head>
  <body>

    <h1>
      <div class="'title">
        <span class="titleChar">M</span>
        <span class="titleChar">A</span>
        <span class="titleChar">K</span>
        <span class="titleChar">E</span>
      </div>
      <div class="title">
        <span class="titleDel">P</span>
        <span class="titleDel">O</span>
        <span class="titleDel">E</span>
        <span class="titleDel">M</span>
      </div>
    </h1>

    <div id="icons">
      <span class="icon">▣</span>
      <span class="icon">▭</span>
      <span class="icon">▲</span>
      <span class="icon">▷</span>
      <span class="icon">◛</span>
      <span class="icon">☀</span>
      <span class="icon">☁</span>
      <span class="icon">☂</span>
      <span class="icon">☃</span>
      <span class="icon">☄</span>
      <span class="icon">☆</span>
      <span class="icon">☋</span>
      <span class="icon">☏</span>
      <span class="icon">☘</span>
      <span class="icon">☯</span>
      <span class="icon">☹</span>
      <span class="icon">☺</span>
      <span class="icon">☽</span>
      <span class="icon">♫</span>
    </div>

    <!-- DISPLAY -->
    <div>
      <p id="display">
      </p>
    </div>

    <!-- INPUT -->
    <div>
      <input type="text" id="input">
    </div>
    
    <!-- QUOTES -->
    <div id="quotes">
      <ul>
      </ul>
    </div>

    <div id="cursor"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type='module' src="main.js"></script>
  </body>
</html>
